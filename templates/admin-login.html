<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Tasty Bites</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        :root {
            --brand-orange: #ff6b35;
            --brand-yellow: #f7931e;
            --brand-red: #dc3545;
        }

        .login-container {
            width: 100%;
            max-width: 400px;
            padding: 20px;
        }

        .login-form {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .login-header {
            margin-bottom: 30px;
        }

        .login-header img {
            height: 60px;
            margin-bottom: 15px;
        }

        .login-header h2 {
            font-size: 1.8rem;
            color: #333;
            margin-bottom: 5px;
        }

        .login-header p {
            color: #666;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: bold;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--brand-orange);
        }

        .login-btn {
            background: linear-gradient(135deg, var(--brand-orange), var(--brand-yellow));
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: transform 0.3s;
            width: 100%;
            font-size: 1rem;
            font-weight: bold;
        }

        .login-btn:hover {
            transform: translateY(-2px);
        }

        .login-info {
            margin-top: 20px;
            font-size: 0.9rem;
            color: #888;
        }

        .back-link {
            margin-top: 20px;
        }

        .back-link a {
            color: var(--brand-orange);
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }

        .back-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-form">
            <div class="login-header">
                <img src="{{ url_for('static', filename='images/Wing-It-Logo.jpg') }}" alt="Wing It Logo">
                <h2>Admin Login</h2>
                <p>Welcome back, please login</p>
            </div>
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="login-btn">Login</button>
                <div class="login-info">
                    <p><small>Demo: admin / password123</small></p>
                </div>
            </form>
            <div class="back-link">
                <a href="{{ url_for('index') }}">Back to Store</a>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/admin-login.js') }}"></script>
</body>
</html>
